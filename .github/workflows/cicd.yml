name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        working-directory: ./apps/backend
        run: go mod download

      - name: Run tests
        working-directory: ./apps/backend
        run: go test -v ./...

      - name: Build
        working-directory: ./apps/backend
        run: go build -o bin/server ./cmd/server

  scheduler:
    name: Scheduler
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        working-directory: ./apps/scheduler
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements-dev.txt

      - name: Run tests
        working-directory: ./apps/scheduler
        run: .venv/bin/python -m pytest tests/ -v

  transcript-extraction:
    name: Transcript Extraction
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        working-directory: ./apps/transcripts
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements-dev.txt

      - name: Run tests
        working-directory: ./apps/transcripts
        run: .venv/bin/python -m pytest tests/ -v

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        working-directory: ./apps/frontend
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: ./apps/frontend
        run: pnpm tsc --noEmit

      - name: Build
        working-directory: ./apps/frontend
        run: pnpm build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [backend, scheduler, transcript-extraction, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: Deployment
    steps:
      - name: Deploy via Dokploy
        run: |
          curl -sSf -X 'POST' \
            '${{ secrets.DOKPLOY_URL }}/api/compose.deploy' \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
            -d '{"composeId": "${{ secrets.DOKPLOY_COMPOSE_ID }}"}'